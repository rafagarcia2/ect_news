{% extends 'blog/base.html' %}

{% block content %}
    <h1>Novo Post</h1>
    <form class="post-form" method='post'>
        {% csrf_token %}
        <fieldset>
            {{ for.non_field_errors }}

            {% for field in form %}
            <div class="pure-control-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <div class="pure-controls">
                <button type="submit" class="save btn btn-default">Guardar</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
