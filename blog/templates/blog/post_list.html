{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.content %}
            <img class='image' src="{{ post.content }}" width="35%" height="40%" alt="" />
            {% endif %}
        </div>
    {% endfor %}
{% endblock content%}
